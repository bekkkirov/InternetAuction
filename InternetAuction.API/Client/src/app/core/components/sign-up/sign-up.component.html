<div class="page-container">
    <div class="sign-in">
        <p class="sign-in-text">Already have an account?<a class="sign-in-ref">Sign in</a></p>
    </div>
    <div class="wrapper">
        <form class="auth-box" [formGroup]="form" (ngSubmit)="register()">
            <h1 class="auth-box__title">Sign up</h1>
            <div class="form-group">
                <input class="form-input"
                       type="text"
                       formControlName="userName"
                       name="userName"
                       placeholder="Username">
                <p class="error-label"
                   *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched">
                    User name must be 5-20 characters
                </p>
            </div>
            <div class="form-group">
                <input class="form-input"
                       type="email"
                       formControlName="email"
                       name="email"
                       placeholder="Email">
                <p class="error-label"
                   *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    Please enter valid email
                </p>
            </div>
            <div class="form-group">
                <input class="form-input"
                       type="text"
                       formControlName="firstName"
                       name="firstName"
                       placeholder="First name">
                <p class="error-label"
                   *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
                    This field must be 2-30 characters
                </p>
            </div>
            <div class="form-group">
                <input class="form-input"
                       type="text"
                       formControlName="lastName"
                       name="lastName"
                       placeholder="Last name">
                <p class="error-label"
                   *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
                    This field must be 2-30 characters
                </p>
            </div>
            <div class="passwords-group" formGroupName="passwords">
                <div class="form-group">
                    <input class="form-input"
                           type="password"
                           formControlName="password"
                           name="password"
                           placeholder="Password">
                    <p class="error-label"
                       *ngIf="form.get('passwords.password')?.invalid && form.get('passwords.password')?.touched">
                        Password must be 7-20 characters
                    </p>
                </div>
                <div class="form-group">
                    <input class="form-input"
                           type="password"
                           formControlName="confirmPassword"
                           name="confirm-password"
                           placeholder="Confirm password">
                    <p class="error-label"
                       *ngIf="form.get('passwords')?.errors?.['passwordsDontMatch']">
                        Passwords don't match
                    </p>
                </div>
            </div>
            <input class="submit-button" type="submit" value="Submit" [disabled]="form.invalid">
        </form>
    </div>
</div>
