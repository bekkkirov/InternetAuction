<div class="nav-wrapper">
    <div class="container">
        <nav class="nav">
            <a class="nav__logo" routerLink="/">Auction</a>
            <input #searchBar type="text" class="nav__search-bar" placeholder="I'm searching for...">
            <div class="nav__profile" *ngIf="(accountService.currentUser$ | async);else nav__auth">
                <div class="nav__dropdown">
                    <button class="nav__dropdown-button">
                        <img [src]="(accountService.currentUser$ | async).profileImage || '/assets/images/user.png'"
                             class="nav__profile-image">
                        <p class="nav__userName">{{(accountService.currentUser$ | async).userName}}</p>
                    </button>
                    <div class="nav__dropdown-menu">
                        <a class="nav__dropdown-item">My profile</a>
                        <a class="nav__dropdown-item" routerLink="user/edit">Edit profile</a>
                        <a class="nav__dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
            <ng-template #nav__auth>
                <div class="nav__auth">
                    <a class="nav__auth-button" routerLink="/auth/sign-in">Sign in</a>
                    <a class="nav__auth-button" routerLink="/auth/sign-up">Sign up</a>
                </div>
            </ng-template>
        </nav>
    </div>
</div>
