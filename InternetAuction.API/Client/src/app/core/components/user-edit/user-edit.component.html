<div class="edit">
    <div class="container">
        <div class="edit__inner">
            <div class="edit__col1">
                <img class="edit__profile-image" [src]="user.profileImage || '/assets/images/user.png'">
                <p class="edit__userName">{{user.userName}}</p>
                <label class="edit__image-upload">
                    <input name="file" type="file"
                           accept="image/png, image/jpeg">
                    Upload new image
                </label>
            </div>
            <div class="edit__col2">
                <form class="edit__form">
                    <input class="edit__form-input" type="text" name="" placeholder="First name">
                    <input class="edit__form-input" type="text" name="" placeholder="Last name">
                    <input class="edit__form-input" type="text" name="" placeholder="Balance">
                    <input class="edit__form-submit" type="submit" value="Update profile">
                </form>
            </div>
        </div>
    </div>
</div>
