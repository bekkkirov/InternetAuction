<div class="page-container">
    <div class="wrapper">
        <form class="auth-box" [formGroup]="form" (ngSubmit)="signIn()">
            <h1 class="auth-box__title">Sign in</h1>
            <div class="form-group">
                <input class="form-input user-name-input" type="text" formControlName="userName"
                       name="userName" placeholder="Login">
                <p class="error-label"
                   *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched">
                    This field is required
                </p>
            </div>
            <div class="form-group">
                <input class="form-input password-input" type="password" formControlName="password"
                       name="password" placeholder="Password">
                <p class="error-label"
                   *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                    This field is required
                </p>
            </div>
            <input class="submit-button" type="submit" value="Submit" [disabled]="form.invalid">
        </form>
        <div class="sign-up">
            <span class="sign-up__new">New to us?</span>
            <a class="sign-up__ref">Create an account</a>
        </div>
    </div>
</div>
